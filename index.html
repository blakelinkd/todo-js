<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>TODO LIST</h1>
        
        <div class="todo__input__container">
            <input type="text" class="todo__input" placeholder="Task...">
        </div>
    </div>

    <div class="backlog__tasks" style="float: left;">
        <ul class="backlog__tasks__list">
            <h3>Backlog</h3>
        </ul>
    </div>

    <div class="active__tasks" style="float: left; margin-left: 200px;">
        <ul class="active__tasks__list">
            <h3>Working Tasks</h3>
        </ul>
    </div>

    <div class="completed__tasks" style="float: left; margin-left: 200px;">
        <ul class="completed__tasks__list">
            <h3>Completed Tasks</h3>
            </ul>
    </div>
    <script src="todo.js"></script>
</body>
</html>
